<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors! - Starfall</title>
    <meta name="description" content="Starfall Colors Learning Page" />
    <meta name="author" content="Starfall" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="app-container">
      <!-- Back button section -->
      <div class="back-section">
        <button class="back-button">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
      </div>
      
      <!-- Header section -->
      <div class="header-section">
        <div class="header-text">Enjoy today!</div>
      </div>
      
      <!-- Title section -->
      <div class="title-section">
        <h1 class="rainbow-title">Colors!</h1>
      </div>
      
      <!-- Divider -->
      <div class="divider"></div>
      
      <!-- Crayons section -->
      <div class="crayons-container">
        <!-- Row 1 -->
        <div class="crayon-row">
          <div class="crayon red" data-color="red">
            <span>red</span>
          </div>
          <div class="crayon" data-color="orange">
            <span>orange</span>
          </div>
          <div class="crayon" data-color="yellow">
            <span>yellow</span>
          </div>
        </div>
        
        <!-- Row 2 -->
        <div class="crayon-row">
          <div class="crayon" data-color="green">
            <span>green</span>
          </div>
          <div class="crayon" data-color="blue">
            <span>blue</span>
          </div>
          <div class="crayon" data-color="purple">
            <span>purple</span>
          </div>
        </div>
        
        <!-- Row 3 -->
        <div class="crayon-row">
          <div class="crayon" data-color="brown">
            <span>brown</span>
          </div>
          <div class="crayon white" data-color="white">
            <span>white</span>
            <svg class="arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </div>
          <div class="crayon" data-color="black">
            <span>black</span>
          </div>
        </div>
        
        <!-- Row 4 -->
        <div class="crayon-row">
          <div class="crayon" data-color="gray">
            <span>gray</span>
          </div>
          <div class="crayon" data-color="pink">
            <span>pink</span>
          </div>
          <div class="crayon rainbow" data-color="rainbow">
            <span>rainbow</span>
          </div>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="footer">
        <img src="lovable-uploads/a95edcf7-0e0d-4cca-944b-7b4e27c818d2.png" alt="Starfall Logo" class="starfall-logo">
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </body>
</html>
