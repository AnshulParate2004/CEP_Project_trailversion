<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation, backBtn;

var SpecialDefinitions = {
	buttons: [
		{id:"btn_3plays",link:"/h/ir-3plays/?sn=im-reading"},
		{id:"btn_fnf",link:"/h/ir-fnf/?sn=im-reading"},
		{id:"btn_greek",link:"/h/ir-greek/?sn=im-reading"},
		{id:"btn_folk",link:"/h/ir-folk/?sn=im-reading"},
		{id:"btn_chinese",link:"/h/ir-chinese/?sn=im-reading"}
	]
}
var OptionalBarOn = 0;
var stateStandardsOn = 0;
var stateStandardsColor = "#197BF6";
var stateStandardsLink = "";
var starfallLogoPath = "/h/_images/starfall-logo.png";


//Do not change the code below
var stageWidth = 1024, stageHeight = 768, maxStageWidth = 1790, maxStageHeight = 768;
var OptionalBarHeight = 40;

function init() {
	starfall.BackButton.init(stageWidth,"../_images/");
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("EC85AF18D7D1124EBE61D2E33C2E0E2A");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	toggleLoader(false);
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.indeximreading();
	stage = new lib.Stage(canvas);
	starfall.Resize.setup(stage,stageWidth,stageHeight,maxStageWidth,maxStageHeight);
	var controller = new starfall.ImReadingController(exportRoot);
	stage.addChild(exportRoot);
	createjs.Touch.enable(stage);
	if(OptionalBarOn){
        addOptionalbar();	
	}
	
	addLogos();	

	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		createjs.Ticker.setFPS(lib.properties.fps);
	//	createjs.Ticker.addEventListener("tick", stage);
	}	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
function addLogos(){
	var logo = new starfall.IndexLogos(exportRoot,stageWidth,stageHeight,stateStandardsColor,stateStandardsLink,stateStandardsOn,starfallLogoPath);
	exportRoot.addChild(logo);
}
function playSound(id, loop) {
	return createjs.Sound.play(id, createjs.Sound.INTERRUPT_EARLY, 0, 0, loop);
}
function toggleLoader(show){
	if(show){
		dom_overlay_container.style.display = "block";
		canvas.style.display = "none";
	}
	else{
		dom_overlay_container.style.display = "none";
		canvas.style.display = "block";
	}
}
function addOptionalbar(){
	var optionalBar = new starfall.OptionalBar(stageWidth);
	stage.addChild(optionalBar);
	starfall.Resize.events.addEventListener("resize",function(){
		optionalBar.resize();
		optionalBar.y = -stage.y/stage.scaleX;
	});
	exportRoot.y = OptionalBarHeight;
	var remainingHeight = stageHeight-OptionalBarHeight;
	exportRoot.scaleX = exportRoot.scaleY = remainingHeight/stageHeight;
	exportRoot.x = (stageWidth - (stageWidth*exportRoot.scaleX))/2;
}
</script>

		</div>

	</div>

	</div>
